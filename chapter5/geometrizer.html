<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var radius = +prompt("Enter value of radius");
        var pi = 3.142;
        document.write("Radius of Circle is: "+radius+"<br /><br />");
        document.write("The Circumference is: "+(2*pi*radius).toFixed(2)+"<br /><br />");
        document.write("Area of Circle is: "+(pi*radius**2).toFixed(2));
    </script>
</body>
</html>
