<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var totalMarks = 200;
        var obtained_marks = +prompt("Enter your marks out of 200");
        var percent = (obtained_marks/totalMarks)*100;
        document.write("<span>Total Marks: </span>"+"<span>"+totalMarks+"</span>"+"<br /><br />");
        document.write("<span>Obtain Marks: </span>"+"<span>"+obtained_marks+"</span>"+"<br /><br />");
        document.write("<span>Percentage: </span>"+"<span>"+percent+"</span>");
    </script>
</body>
</html>
