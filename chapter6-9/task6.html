<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .number{
            text-align: right;
        }
        .total{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subjects</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td id="firstsubject"></td>
            <td id="firsttotal" class="total"></td>
            <td id="firstobtained" class="number"></td>
            <td id="firstpercentage" class="number"></td>
        </tr>
        <tr>
            <td id="secondsubject"></td>
            <td id="secondtotal" class="total"></td>
            <td id="secondobtained" class="number"></td>
            <td id="secondpercentage"class="number"></td>
        </tr>
        <tr>
            <td id="thirdsubject"></td>
            <td id="thirdtotal" class="total"></td>
            <td id="thirdobtained" class="number"></td>
            <td id="thirdpercentage"class="number"></td>
        </tr>
        <tr>
            <td></td>
            <td id="totalmarks" class="total"></td>
            <td id="totalobtained" class="number"></td>
            <td id="totalpercentage"class="number"></td>
        </tr>
    </table>
    <script>
        var marks_out_of = 100;
        var total_marks = marks_out_of*3;
        var first_subject = prompt("Enter first subject: ");
        var second_subject = prompt("Enter second subject: ");
        var third_subject = prompt("Enter third subject: ");
        var first_subject_marksObtained = +prompt(first_subject);
        var second_subject_marksObtained = +prompt(second_subject);
        var third_subject_marksObtained = +prompt(third_subject);
        var total_Obtained_marks = first_subject_marksObtained+second_subject_marksObtained+third_subject_marksObtained;
        var total_percentage = (total_Obtained_marks*100)/total_marks;
        var first_subject_percentage = (first_subject_marksObtained*100)/marks_out_of;
        var second_subject_percentage = (second_subject_marksObtained*100)/marks_out_of;
        var third_subject_percentage = (third_subject_marksObtained*100)/marks_out_of;
        document.getElementById('firstsubject').innerHTML = first_subject;
        document.getElementById('firsttotal').innerHTML = marks_out_of;
        document.getElementById('firstobtained').innerHTML = first_subject_marksObtained;
        document.getElementById('firstpercentage').innerHTML = first_subject_percentage+"%";
        document.getElementById('secondsubject').innerHTML = second_subject;
        document.getElementById('secondtotal').innerHTML = marks_out_of;
        document.getElementById('secondobtained').innerHTML = second_subject_marksObtained;
        document.getElementById('secondpercentage').innerHTML =second_subject_percentage+"%";
        document.getElementById('thirdsubject').innerHTML = third_subject;
        document.getElementById('thirdtotal').innerHTML = marks_out_of;
        document.getElementById('thirdobtained').innerHTML = third_subject_marksObtained;
        document.getElementById('thirdpercentage').innerHTML = third_subject_percentage+"%";
        document.getElementById('totalmarks').innerHTML = total_marks;
        document.getElementById('totalobtained').innerHTML = total_Obtained_marks;
        document.getElementById('totalpercentage').innerHTML = total_percentage.toFixed(2)+"%";
    </script>
</body>
</html>
