<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var marks_out_of = 100;

        var first_subject = prompt("Enter first subject: ");
        var second_subject = prompt("Enter second subject: ");

        var second_subject_marksObtained = +prompt(second_subject);
        var third_subject_marksObtained = +prompt(third_subject);
        var total_Obtained_marks = first_subject_marksObtained+second_subject_marksObtained+third_subject_marksObtained;
        var total_percentage = (total_Obtained_marks*100)/total_marks;
        var first_subject_percentage = (first_subject_marksObtained*100)/marks_out_of;
        var second_subject_percentage = (second_subject_marksObtained*100)/marks_out_of;
        var third_subject_percentage = (third_subject_marksObtained*100)/marks_out_of;
        if(total_percentage >79 && total_percentage <=100){
            document.write("<h1>Marks Sheet</h1>");
            document.write("<h3>Total marks: "+total_marks+"</h3>");
            document.write("<h3>Marks Obtained: "+total_Obtained_marks+"</h3>");

            document.write("<h3>Marks Obtained: "+total_Obtained_marks+"</h3>");
            document.write("<h3>Percentage: "+total_percentage.toFixed(2)+"%</h3>");
            document.write("<h3>Grade: B</h3>");

        }
