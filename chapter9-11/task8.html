<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var given_number = +prompt("Enter Number: ");
        if(given_number%3 == 0){
            document.write(given_number+" is divisible by 3");
        }
        else{
            document.write("Given number "+given_number+" cannot be divide by 3")
        }
    </script>
</body>
</html>
