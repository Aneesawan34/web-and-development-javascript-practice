<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = +prompt("Enter number: ");
        if(number%2 == 0){
            document.write(number +" Number is Even");
        }
        else{
            document.write(number+" Number is Odd")
        }
    </script>
</body>
</html>
